<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active': appMain.sidebarActive, 'layout-sidebar-dark': app.darkMenu}"
    (click)="appMain.onSidebarClick($event)" (mouseover)="appMain.sidebarActive=!appMain.isMobile()" (mouseleave)="appMain.sidebarActive=false">
    <div class="sidebar-logo">
        <a href="#">
            <img alt="logo" src="assets/layout/images/corporativo/logo-coofinep.png" />
            <img alt="logo-mini" src="assets/layout/images/corporativo/cotrafa.png" />
        </a>
        <a href="#" class="sidebar-anchor" title="Toggle Menu" (click)="appMain.onToggleMenuClick($event)">
            <i class="pi pi-angle-right"></i>
        </a>
    </div>


    <ul class="layout-menu" (click)="onMenuClick()">
        <ng-container *ngFor="let item of model; let i = index;">
            <li app-menuitem *ngIf="!item.separator && item.visible !== false" [item]="item" [index]="i" [root]="false"></li>
        </ng-container>
    </ul>
</div>
